# Configuración de CronosFacen
# Este archivo contiene parámetros globales de la aplicación
# Las rutas se pueden sobrescribir, pero por defecto se usan ubicaciones estándar de Linux

[General]
# Nombre y versión de la aplicación
nombre_app = cronosFacen
version = 1.0.0
# Modo debug (True/False)
debug = False

[BaseDatos]
# Ruta a la base de datos SQLite
# Por defecto: ~/.local/share/cronosFacen/cronos.db
ruta = ~/.local/share/cronosFacen/cronos.db
# Timeout de conexión en segundos
timeout = 5
# Permitir acceso desde múltiples threads
check_same_thread = False

[Logging]
# Nivel de logging: DEBUG, INFO, WARNING, ERROR, CRITICAL
nivel = INFO
# Formato de logs
formato = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# Ruta del archivo de logs
# Por defecto: ~/.local/share/cronosFacen/logs/cronos.log
ruta = ~/.local/share/cronosFacen/logs/cronos.log
# Tamaño máximo del archivo de log antes de rotación (en bytes)
# 10485760 = 10 MB
max_bytes = 10485760
# Número de archivos de backup a mantener
backup_count = 5

[Aplicacion]
# Nombre de la base de datos
nombre_bd = cronos.db
# Timeout de conexión a BD en segundos
timeout_conexion = 30
# Número de reintentos para conexiones fallidas
reintentos = 3
# Puerto para la aplicación (si aplica)
puerto = 8000

[Usuario]
# Configuraciones específicas del usuario
# Zona horaria
timezone = America/La_Paz
# Formato de fechas (strftime compatible)
fecha_formato = %d/%m/%Y
# Formato de hora
hora_formato = %H:%M:%S
